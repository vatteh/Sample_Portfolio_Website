<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Sample Portfolio Website - About</title>
	<link rel="stylesheet" type="text/css" href="../fonts/style.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
	
<body>
<div class="container">
	<div class="navigationContainer">
		<h2 class="header">Sample Portfolio Website</h2>

		<p class="email">email - example@example.com</p>
		<p class="phoneNumber">phone number - (123)456-7890</p>

		<div class="networks">
			<br><p>find me on: </p></br>
			<a href="https://www.facebook.com" aria-hidden="true" class="icon-facebook"></a>
			<a href="https://twitter.com" aria-hidden="true" class="icon-twitter"></a>
			<a href="https://www.tumblr.com/" aria-hidden="true" class="icon-tumblr"></a>
			<a href="https://www.deviantart.com" aria-hidden="true" class="icon-deviantart"></a>
			<a href="https://www.blogger.com" aria-hidden="true" class="icon-blogger"></a>
			<a href="https://www.google.com" aria-hidden="true" class="icon-googleplus"></a>
		</div>

		<nav>
			<ul>
				<li>
					<a href="../">Home</a>
				</li>
				<li>
					<a href="#">Sketches</a>
				</li>
				<li>
					<a href="../about/">About</a>
				</li>
				<li>
					<a href="index.html">- Contact</a>
				</li>
			</ul>
		</nav>
	</div>

	<div class="imageAndThumbnailContainer">
		<div class="contact">
			<h2>Contact Me</h2>
			<form method="post" id="emailForm" name="emailForm">
				<ul>
					<li>
						<label for="name">Name: </label>
			 			<input name="name" id="name" required="required">
			 			
					</li>

					<li>
						<label for="email">Email Address: </label>
				 		<input name="email" id="email" required="required">
				 		
					</li>

					<li>
						<label for="message">What's Up?</label>
						<textarea name="message" id="message" required="required"cols="30" rows="10"></textarea>
						
					</li>
					<li>
						<input type="submit" class="submitButton" value="Submit">
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>

<script src="scripts/jquery.2.0.1.min.js"></script>
<script>

	$("#emailForm").on('submit',function(e) {
		var name = document.getElementById("name").value;
		var email = document.getElementById("email").value;
		var message = document.getElementById("message").value;
		console.log('start ajax');
		$.ajax({
			type: "POST",
			url: "contact.php",
			dataType: 'json',
			data: {	name: name, 
					email: email, 
					message: message },
			error: function() {
          			$('.contact').hide();
					$('.imageAndThumbnailContainer').html("<h2>An error occured!</h2>")
					.append("<p>contact (artist's name here) at example@example.com.</p>");
    				console.log('ajax failed');
      		}   
			
		}).done(function() {
				$('.contact').fadeOut(1000);
				$('.imageAndThumbnailContainer').html("<h2>Email Submitted!</h2>")
    				.append("<p>I will be in touch with you soon.</p>");
    				console.log('ajax success');
		});
		e.preventDefault();
		console.log('end function');
	});
	

	(function() {
		var container = $('.contact').hide().fadeIn(1000);
	})();

</script>

		
</body>
</html>
